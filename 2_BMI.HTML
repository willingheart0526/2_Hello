    <script>

        var w = 65;
        var h = 173;

        var BMI = w / ((h/100)*(h/100));

        document.write("當體重"+w+"公斤，身高"+h+"公分<br>");

        document.write("BMI是"+ Math.round(BMI)+"<br>");

        if(BMI>35)
        {
            document.write("重度肥胖");
        }
        else if(BMI<=35 && BMI>30)
        {
            document.write("中度肥胖");
        }
        else if(BMI<=30 && BMI>24)
        {
            document.write("輕度肥胖");
        }
        else if(BMI<24 && BMI>18)
        {
            document.write("正常");
        }
        else
        {
            document.write("過瘦");
        }
